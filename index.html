<!DOCTYPE html>
<html lang="en">

	<head>
		<title>WikiTriever</title>
		<meta charset="UTF-8">
		
    <meta name="author" content="Mauricio Campuzano">
    <meta name="description" content="Pomodoro Timer">
    <link rel="shortcut icon" href="./_img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		
    <link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

		<link href="https://fonts.googleapis.com/css?family=Chango|Erica+One|Goblin+One|IM+Fell+Double+Pica|Joti+One|Overlock+SC|Plaster|Josefin+Sans" rel="stylesheet">

	</head>

	<body class="blue">

		<div class="container text-center peach">
			<div class="row layer">
				<!-- <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 peach"> 
					<div class="row layer"> -->
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 red"> 
							<div class="row layer">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 white"> 


									<!-- search title & inputs -->
									<div class="col-md-6 col-sm-12">

										<!-- page header -->
										<div class="row">
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center header">
												<h1>WikiTriever</h1>
											</div>
										</div>
										
										<!-- Search input & buttons -->
										<div class="row">
											<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 inputDiv section">
												<form class="form-inline text-center">

													
													<div class="row search">
														<!-- Rounded switch -->
														<label class="switch">
															<input type="checkbox" id="checkbox">
															<span class="slider round"></span>
														</label>
														<label class="sr-only" for="inlineFormInputGroup">Search</label>
														
														<div class="btn-group-vertical" role="group" aria-label="...">
															<button type="submit" class="btn btn-primary btn-sm" id="submit-button" title="Search">
																<i class="fa fa-search"></i>
															</button>
															<button type="submit" class="btn btn-danger btn-sm" id="clear-button" title="Clear All">
																<i class="fa fa-times"></i>
															</button>
															<button type="submit" class="btn btn-warning btn-sm" id="random-button" title="Random">
																<i class="fa fa-random"></i>
															</button>
														</div>

														<!-- dynamic search results & drop-down -->
														<div class="dropdown">
															<div class="input-group" data-toggle="dropdown" >
																<input type="text" class="form-control" id="search-input" placeholder="Search...">

															</div>
														</div>
													</div>

													

													

												</form>
											</div>
										</div>
														
									</div>
									
									<!-- search results -->
									<div class="col-md-6 col-sm-12 text-left">
										<div class="list animated" id="ListResults">
										</div>			
									</div>


								</div>
							</div>
						</div>
					<!-- </div>
				</div> -->
			</div>
		</div>


		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>

</html>
